<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>                  
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta content=always name=referrer>
    <title>OpenLayers 3地图示例</title>
    <link href="v3.19.1-dist/ol.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="v3.19.1-dist/ol-debug.js" charset="utf-8"></script>
</head>

<body>
    <p>地图1</p>
    <div id="map1" style="width: 100%;height: 400px"></div>
    <p>地图2</p>
    <div id="map2" style="width: 100%;height: 400px"></div>
    <input type="button" onClick="swapMap();" value="调换地图" />
    <script>
      // 创建地图1
      new ol.Map({
            controls: ol.control.defaults({
              attributionOptions: ({
                collapsible: false
              })
            }),
            logo: {src: 'images/logo.jpg', href: 'https://github.com/RLwu'},
            // 设置地图图层
            layers: [
              // 创建一个使用Open Street Map地图源的瓦片图层
              new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            // 设置显示地图的视图
            view: new ol.View({
              center: ol.proj.transform([116.403875, 39.915168], 'EPSG:4326', 'EPSG:3857'),    
              // 定义地图显示中心于经度0度，纬度0度处
              zoom: 10            // 并且定义地图显示层级为2
            }),
            // 让id为map的div作为地图的容器
            target: 'map1'    
        });

        // 创建地图2
        new ol.Map({
            controls: ol.control.defaults({
              attributionOptions: ({
                collapsible: false
              })
            }),
            logo: {src: 'images/logo.jpg', href: 'https://github.com/RLwu'},
            // 设置地图图层
            layers: [
              // 创建一个使用Open Street Map地图源的瓦片图层
              new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            // 设置显示地图的视图
            view: new ol.View({
              center: ol.proj.transform([116.403875, 39.915168], 'EPSG:4326', 'EPSG:3857'),  
              // 定义地图显示中心于经度0度，纬度0度处
              zoom: 10            // 并且定义地图显示层级为2
            }),
            // 让id为map的div作为地图的容器
            target: 'map2'    
        });

         function swapMap() {
            // 改变两个地图的容器
            map1.setTarget('map2');
            map2.setTarget('map1');
         }
    </script>
</body>

</html>
